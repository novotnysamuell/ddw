<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE Routing</title>

    <script src="./vue.js"></script> <!-- vue script-->
    <script src="./vue-router.js"></script> <!-- script nasho router-a (smerovaca)-->
    <script src="./main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <!-- nav element predstavuje navigacne menu-->
        <nav>
            <!-- router-link element predstavuje link na nejaku stranku nasej web aplikacie-->
            <router-link to="/author">Author </router-link><!--link na stranku ktora je reprezentovana komponentom AuthorPage-->
            <router-link to="/books">Books </router-link><!--link na stranku ktora je reprezentovana komponentom BooksPage-->
        </nav>
        <!-- router-view element povie Vue Router-u, kde ma vykreslit komponent zodpovedajuci aktualnej route (trase)-->
        <router-view/>
    </div>
</body>
</html>
